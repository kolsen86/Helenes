<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Helene's Magic Mirror</title>
    <meta name="Contact Helene's Magic Mirror" content="Schedule an appointment TODAY!!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
  
    <header>
    <h1>Schedule an Appointment TODAY!!</h1>
    <h3>Or just say HI!</h3>
    <p>At Helene's Magic Mirror, we love hearing from our customers.  So, if you would like to schedule an appointment, let us know how we are doing, give suggestions on what we could do better, or just want to say Hi, we look forward to hearing from you!!</p>
    </header>
    <div id="form-wrap">
      <form>
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Your Name">
        <label for="phone" id="phone-label">Phone Number <span id="area-code">(Area code first.)</span>:</label>
        <input type="tel" id="phone" placeholder="(555)-555-5555">
        <label for="email" id="email-label">E-Mail:</label>
        <input type="email" id="email" placeholder="youremail@example.com">
      </form>
    </div>
  </body>
</html>
